				}
			});
			resolve()
		});
	}

	function queryhandler(data, url, routing, isjson) //Fertig
	{
		return new Promise((resolve, reject) => {
			var xhr = new XMLHttpRequest();
			if (routing == "POST") {
				xhr.onload = function () {
					if (isjson) {
						var answer = JSON.parse(xhr.responseText);
						if(answer.success === undefined )
						{
							resolve(answer)
							return;
						}
						else
						{
							if (answer.success === true) {
							resolve(answer);
						}
						else {
							reject(answer);
						}
						return;
						}

					}
					else
					{
						resolve(xhr.responseText)
					}
				}
				xhr.onerror = function () {
					alert(xhr.responseText);
					reject(xhr.responseText);
				}
				xhr.open(routing, url, true);
				xhr.setRequestHeader('Content-type', 'application/json;charset=UTF-8');
				xhr.send(JSON.stringify(data));
			}
			else if (routing == "GET") {
				xhr.onload = function () {
					if (isjson) {
						var answer = JSON.parse(xhr.responseText);
						if(answer.success === undefined )
						{
							resolve(answer)
							return;
						}
						else
						{
							if (answer.success === true) {
							resolve(answer);
						}
						else {
							reject(answer);
						}
						return;
						}

					}
					else
					{
						resolve(xhr.responseText)
					}
				}
				xhr.onerror = function () {
					alert(xhr.responseText);
					reject(xhr.responseText);
				}


				//GET Realurl = URL + parameters
				var realurl = url + '?';
				var notFirst = false;
				for (var key in data) {
				if (data.hasOwnProperty(key)) {
					realurl += (notFirst ? '&' : '') + key + "=" + data[key];
				}
				notFirst = true;
				}
				console.log(realurl)
				xhr.open(routing, realurl, true);
				xhr.setRequestHeader('Content-type', 'application/json;charset=UTF-8');
				xhr.send();
			}
		}

		)
	}

	function websiteloader(url) //Fertig
	{
		return new Promise((resolve, reject) => {
			var xhr = new XMLHttpRequest();
			xhr.onload = function () {
				resolve(xhr.responseText);

			}
			xhr.onerror = function () {
				alert(xhr.responseText);
				reject(xhr.responseText);
			}
			xhr.open("GET", url, true);
			xhr.setRequestHeader('Content-type', 'text/html; charset=utf-8');
			xhr.send();
		}
		)
	}


	async function start() //Fertig
	{	
		await head()
		load_site()
	}

	function load_site()
	{
		let site = window.location.pathname.trim().split(/ +/g)[0];
		if (site == "/") {
			homemenu();
		}
		else if (site == "/home") {
			homemenu();
		}
		else if (site == "/account") {
			accountmenu();
		}
		else if (site == "/dns") {
			dnsmenu();
		}
		else if (site == "/dnsdomains") {
			dnsdomainsmenu();
		}
		else if (site == "/howto") {
			howtomenu();
		}
		else if (site == "/aboutus") {
			aboutusmenu();
		}
		else if (site == "/register") {

		}
		else if (site == "/login") {
			loginmenu();
		}
		else if (site == "/resetpasswd") {
			resetpasswdmenu()
		}
		else if (site == "/admin") {

		}
		
		else {
			notfoundmenu();
		}
	}
