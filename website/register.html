<div class="body-container-standard boxcenter border-radius" style="width:400px;height:350px">
    <p class="head1">Registration</p>      
    <p class="head3 heads_left">mailaddress</p>
    <input type="text" name="mailaddress" id="mailaddress" placeholder="mailaddress" value="">    
    <p class="head3 heads_left">Password</p>
    <input type="Password" name="password" id="password1" placeholder="Password" value="">
    <p class="head3 heads_left">Password again</p>
    <input type="Password" name="password" id="password2" placeholder="Password" value="">

    <p id="loginerror" class="head3 heads_left"></p>
    <input type="button" onclick='
            let mailaddress = document.getElementById("mailaddress").value; 
            let password1 = document.getElementById("password1").value; 
            let password2 = document.getElementById("password2").value; 
            register(mailaddress,password1,password2,async function(err,res) {
                if(err){
                    document.getElementById("loginerror").textContent  = `Error during operation: ${err.msg}`
                }
                else
                {
                    console.log("Registration successfull")
                    document.cookie = `cookie=${res.data.cookie}; max-age=${30*24*60*60}; path=/;";`;
                    document.getElementById("loginerror").innerHTML = "Please confirm your E-Mail to activate your account!"
                }
            });'  value="Register">  
    
    <br><br>
</div>
